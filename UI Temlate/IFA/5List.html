<!DOCTYPE html>
<html>
<head>
<title>LIST</title>
</head>
<body>
<h1>LIST</h1>
<hr>
<b>Unorder List</b>
<ul>
<li>Apple</li>
<li>Banana</li>
</ul>
<ul type="square">
<li>Apple</li>
<li>Banana</li>
</ul>
<ul type="circle">
<li>Apple</li>
<li>Banana</li>
</ul>
<hr>
<b>Order List</b>
<ol>
<li>Apple</li>
<li>Banana</li>
</ol>
<ol type="a">
<li>Apple</li>
<li>Banana</li>
</ol>
<ol type="i">
<li>Apple</li>
<li>Banana</li>
</ol>
<ol type="i" start="4">
<li>Apple</li>
<li>Banana</li>
</ol>
<hr>
<b>Definition List</b>
<dl>
<dt><b>Force</b></dt>
<dd>Mass*Acceleration due to grivity</dd>
<dt><b>Area</b></dt>
<dd>Length*Breadth</dd>
</dl>
</body>
</html>
