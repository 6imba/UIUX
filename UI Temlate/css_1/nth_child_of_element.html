<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Child of element selector</title>
</head>
<style>
    .wrapper{
        background-color: black;
        padding: 10px;
    }
    .wrapper>div{
        color: white;
        padding: 10px;
        margin: 20px;
        text-align: center;
    }
    .wrapper>div:nth-child(odd){
        background-color: green;
    }
    .wrapper>div:nth-child(even){
        background-color: red;
    }
    .wrapper>div:nth-child(5){
        background-color: blue;
    }
</style>
<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
